<!DOCTYPE html>
<html lang="en" ng-app="notesApp">

<head>
  <meta charset="UTF-8">
  <title>Notes App</title>
</head>

<body ng-controller="MainCtrl as ctrl">

  <form novalidate name="myForm" ng-submit="ctrl.submit()">

    <div>
      <input type="text" class="username" name="uname" ng-model="ctrl.user.username" required="" placeholder="Username" ng-minlength="4">
      <input type="password" class="password" name="pwd" ng-model="ctrl.user.password" required="" placeholder="Password">
      <input type="checkbox" ng-model="ctrl.user.agree" ng-checked="ctrl.user.username.length > 0">
      <span ng-repeat="gender in ctrl.genderOptions">
        <input type="radio" name="gender" ng-model="ctrl.user.gender" ng-value="gender.value"> {{gender.label}}
      </span>
    </div>

    <ng-form name="profile">
      <input type="text" name="firstName" ng-model="ctrl.user.profile.firstName" required placeholder="First Name">
      <input type="text" name="middleName" ng-model="ctrl.user.profile.middleName" placeholder="Middle Name">
      <input type="text" name="lastName" ng-model="ctrl.user.profile.lastName" required placeholder="Last Name">
      <input type="date" name="dob" ng-model="ctrl.user.profile.dob" placeholder="Date Of Birth">
    </ng-form>

    <span ng-show="myForm.profile.$invalid">Please fill out the profile infomation</span>

    <input type="submit" value="Submit" ng-disabled="myForm.$invalid" ng-click="console.log(ctrl.user);">
  </form>

  <script src="angular.js"></script>
  <script>
    angular.module('notesApp', [])
      .controller('MainCtrl', [function () {
        var self = this;
        self.genderOptions = [{
            label: 'Male',
            value: 'male'
          },
          {
            label: 'Female',
            value: 'female'
          },
          {
            label: 'Rather Not Say',
            value: 'na'
          }
        ]
        self.user = {
          username: 'Jimbo',
          gender: 'male'
        };
        self.submit = function () {
          console.log(self.user);
        }
      }]);
  </script>
</body>

</html>
