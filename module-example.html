<!DOCTYPE html>
<html lang="en" ng-app="notesApp">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Notes App</title>
</head>

<body ng-controller="MainCtrl as ctrl">
  <div ng-repeat="note in ctrl.notes1">
    <span class="label">{{note.label}}</span>
    <span class="assignee" ng-show="note.assignee" ng-bind="note.assignee"></span>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.js"></script>
  <script>
    angular.module('notesApp', [])
      .controller('MainCtrl', [function () {
        var self = this;
        self.notes = [
          {label: 'First Note', done: false, assignee: 'Bubba'},
          {label: 'Second Note', done: false},
          {label: 'Done Note', done: true},
          {label: 'Last Note', done: false, assignee: 'Snowy'}
        ];
        self.getNoteClass = function(status) {
          return {
            done: status,
            pending: !status
          };
        };
      }]);
  </script>
</body>

</html>
