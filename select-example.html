<!DOCTYPE html>
<html lang="en" ng-app="notesApp">

<head>
  <meta charset="UTF-8">
  <title>Notes App</title>
</head>

<body ng-controller="MainCtrl as ctrl">

  <div>
    Id: <select ng-model="ctrl.selectedCountryId" ng-options="c.id as c.label group by c.continent for c in ctrl.countries">
    </select>
    Selected Country ID: {{ctrl.selectedCountryId}}
  </div>

  <div>
    <select ng-model="ctrl.selectedCountry" ng-options="c.label for c in ctrl.countries track by c.id">
    </select>
    Selected Country: {{ctrl.selectedCountry}}
  </div>

  <script src="angular.js"></script>
  <script>
    angular.module('notesApp', [])
      .controller('MainCtrl', [function () {
        var self = this;

        self.countries = [
          {label: 'USA', continent: 'North America', id: 1},
          {label: 'Russia', continent: 'Asia', id: 3},
          {label: 'Scotland', continent: 'Europe', id: 22},
          {label: 'Japan', continent: 'Asia', id: 31},
          {label: 'England', continent: 'Europe', id: 2},
          {label: 'Canada', continent: 'North America', id: 11},
          {label: 'Italy', continent: 'Europe', id: 21}
        ];
        self.selectedCountryId = 2;
        self.selectedCountry = self.countries[1];
      }]);
  </script>
</body>

</html>
